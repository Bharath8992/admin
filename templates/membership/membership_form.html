{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="card p-4 shadow-sm">
        <h4 class="fw-bold mb-3">{{ title }}</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'membership' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
