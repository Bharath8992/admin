{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Delete Membership</h3>
  <p>Are you sure you want to delete <strong>{{ object.full_name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'membership_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
