{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
