{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Users</h1>
    <a href="{% url 'user_create' %}" class="btn btn-primary">Add New User</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
 <th>Mobile</th>
            <th>Email</th>
            <th>Membership</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.mobile }}</td>
            <td>{{ user.email }}</td>
            <td>
                <span class="badge {% if user.is_vip %}bg-success{% else %}bg-secondary{% endif %}">
                    {{ user.get_membership_type_display }}
                </span>
            </td>
            <td>
                <a href="{% url 'user_update' user.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'user_delete' user.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
