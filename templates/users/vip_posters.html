{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>VIP Posters</h1>
    <a href="{% url 'poster_create' %}" class="btn btn-primary">Create New Poster</a>
</div>

<div class="row">
    {% for poster in posters %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ poster.image.url }}" class="card-img-top" alt="{{ poster.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ poster.title }}</h5>
                <p class="card-text">{{ poster.description|truncatewords:20 }}</p>
                <a href="{% url 'share_poster' poster.id %}" class="btn btn-success" target="_blank">
                    Share on WhatsApp
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
