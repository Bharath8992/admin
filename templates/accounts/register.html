{% extends 'base.html' %}

{% block title %}AdminHub - Register{% endblock %}

{% block content %}
<div class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="brand text-center mb-4">
                <div class="logo-circle mx-auto">AH</div>
                <h4>AdminHub</h4>
            </div>
            
            <h3 class="text-center mb-4">Create Account</h3>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post" id="registerForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="id_phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="id_phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="id_password1" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="text-center mt-3">
                    <span>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
